<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">

</head>
<style>
body,html{
	font-family: "Source Han Sans";
}
div{
	box-sizing: border-box;
}
</style>
<body>
	<div id="app"></div>
	<script type="text/javascript">
		(function () {
			// wx.config({
   //              debug: false,                 // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
   //              appId: 'wx1a09fab6f12a58d0',  // 必填，公众号的唯一标识
   //              timestamp: sd.timestamp,      // 必填，生成签名的时间戳
   //              nonceStr: sd.nonceStr,        // 必填，生成签名的随机串
   //              signature: sd.signature,      // 必填，签名，见附录1
   //              jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] //必填，需要使用的JS接口列表，所有JS接口列表见附录2
   //          });
			// wx.getNetworkType({
			// 	success: function (res) {
			// 	var networkType = res.networkType; // 返回网络类型2g，3g，4g，wifi
			// 	}
			// });

			
			document.addEventListener('DOMContentLoaded', function () {
				autoWidth();
			});
			//监听屏幕大小改变
			window.onresize = function(){
				autoWidth();
			};
			//修改适配
			function autoWidth(){
				var html = document.documentElement;
				var windowWidth = parseInt(html.clientWidth);				//html宽度
				var availwidth = parseInt(screen.availWidth);				//屏幕实际宽度
				if(windowWidth > 750) {
					console.log("请访问pc端");
				}else if(windowWidth != availwidth){
					html.style.fontSize = 50 + 'px';
				}else{
					html.style.fontSize = windowWidth / 7.5 + 'px';
				}
			}	
		})();
	</script>
</body>
</html>
